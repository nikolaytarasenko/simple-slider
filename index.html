<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple slider</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="slider">
        <div class="slider__title">
            <h1>Simple slider (desktop)</h1>
        </div>
        <div class="slider__info slides">
            <span class="slides__current"></span> of <span class="slides__total"></span>
        </div>
        <div class="slider__content">
            <div class="slider__item js-active"><img src="img/Real-Madrid.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Barcelona.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Basel.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Groningen.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Copenhagen.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Metz.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Nantes.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Porto.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Twente-Enschede.png" alt=""></div>
            <div class="slider__item"><img src="img/FC-Utrecht.png" alt=""></div>
            <div class="slider__item"><img src="img/Fenerbahce.png" alt=""></div>
        </div>
        <div class="slider__nav">
            <button class="button slider__prev-button">prev</button>
            <button class="button slider__next-button">next</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
